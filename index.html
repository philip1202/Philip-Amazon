<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHILIP AMAZON</title>
  <style>
    body {
      background-color: #000000;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 6vw;
      margin: 20px 0;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
    }

    .product {
      background: linear-gradient(to bottom right, #ccffcc, #006600);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 200px;
      border-radius: 12px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>PHILIP AMAZON</h1>

  <div class="products">
    <div class="product">
      <a href="https://www.amazon.ca/dp/B09QRPDQWR" target="_blank">
        <img src="1000010242.jpg" alt="Article 1" />
      </a>
    </div>
    <div class="product">
      <a href="https://amzn.to/3YCLX7C" target="_blank">
        <img src="1000010240.jpg" alt="Article 2" />
      </a>
    </div>
    <div class="product">
      <a href="https://amzn.to/4cExMVr" target="_blank">
        <img src="1000010232.jpg" alt="Article 3" />
      </a>
    </div>
  </div>
</body>
</html>
